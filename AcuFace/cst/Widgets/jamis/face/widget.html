<div id="face-api-widget">

    <div id="face-api-close">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div id="face-api-window" class="slide-window">
        <ol class="slides" start="1">
            <li>
                <div class="slide-header">
                    Click on video and take a photo
                </div>
                <div class="slide-container">
                    <video autoplay="autoplay" id="face-api-video"></video>
                </div>
            </li>
            <li>
                <div class="slide-header">
                    Click on image to confirm
                </div>
                <div class="slide-container">
                    <img src="" id="face-api-image" />
                    <canvas id="face-api-canvas"></canvas>
                </div>
            </li>
        </ol>

        <div class="slides-nav"></div>
    </div>
</div>
